name: Release Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          mkdir -p dist
          zip -r dist/TinyTooltip-Remake.zip \
            TinyTooltip-Remake.toc \
            *.lua \
            locales/ \
            libs/ \
            texture/ \
            -x "*.bk" -x "*.psd" -x "*.git*" -x "*.zip" -x "LiteMount/**"

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/TinyTooltip-Remake.zip
